{% extends 'base.html' %}

{% block title %}Adicionar planos de saúde{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Selecione os Planos de Saúde que você aceita:</h5>
                <form method="post">
                    {% csrf_token %}
                    {{formPlano}}
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
